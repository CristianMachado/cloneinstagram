<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clone Instagram Modify</title>
</head>
<body>
    <div class="flex-container">
        <div class="phone">
            <img src="./imagens/img-left.png" alt="Celular">
            
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="logo-inst" src="./imagens/instagram-logo.png" alt="logo">
                <div >
                    <img class="profile"src="./imagens/perfil.png" alt="Foto de Perfil">
                </div>
             
                <a href="#" class="instagram-login">Continue como CristianMachado</a>
                <a href="#" class="instagram-logout">Remover Conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é CristianMachado</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./imagens/logo-appstore.png" alt="">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./imagens/logo-playstore.png" alt="">
                    </a>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
